<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ProductSaver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="root">
      <div id="auth-section">
        <h3>Login</h3>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p id="loginMsg" class="msg"></p>
      </div>

      <div id="app-section" style="display:none;">
        <h3>Save Product</h3>
        <button id="logoutBtn" class="small">Logout</button>
        <div class="row">
          <button id="autofillBtn">Auto-fill from page</button>
          <button id="clearBtn" class="small">Clear</button>
        </div>

        <label>Title</label>
        <input id="title" />

        <label>Description</label>
        <textarea id="description"></textarea>

        <label>Price</label>
        <input id="price" />

        <label>Image URL</label>
        <input id="imageUrl" />

        <label>Buy Link (URL)</label>
        <input id="link" />

        <button id="saveBtn">Save to ProductSaver</button>
        <p id="saveMsg" class="msg"></p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
