<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ProductSaver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="root">
      <div id="auth-section">
        <h3>Login</h3>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p id="loginMsg" class="msg">Message</p>
      </div>

      <div id="app-section" style="display: none">
        <h3>Save Product</h3>
        <button id="autofillBtn">Auto-fill from page</button>
        <div class="row">
            <button id="clearBtn" title="Clear"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eraser-icon lucide-eraser"><path d="M21 21H8a2 2 0 0 1-1.42-.587l-3.994-3.999a2 2 0 0 1 0-2.828l10-10a2 2 0 0 1 2.829 0l5.999 6a2 2 0 0 1 0 2.828L12.834 21"/><path d="m5.082 11.09 8.828 8.828"/></svg></button>
            <button id="logoutBtn" title="Logout"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="m16 17 5-5-5-5"/><path d="M21 12H9"/><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/></svg></button>
        </div>

        <label>Title</label>
        <input id="title" />

        <label>Description</label>
        <textarea id="description"></textarea>

        <label>Price</label>
        <input id="price" />

        <label>Image URL</label>
        <input id="imageUrl" />

        <label>Buy Link (URL)</label>
        <input id="link" />

        <button id="saveBtn">Save to ProductSaver</button>
        <p id="saveMsg" class="msg">Message</p>
      </div>
      <a id="webLink" href="https://product-store-frontend-six.vercel.app/"
        >Go To ProductSaver</a
      >
      <p class="link-helper">
        If link is not working drag the URL to Tabs Section of the browser
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
