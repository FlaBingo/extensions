<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ProductSaver</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="root">
      <div id="auth-section">
        <h3>Login</h3>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <p id="loginMsg" class="msg">Message</p>
      </div>

      <div id="app-section" style="display: none">
        <h3>Save Product</h3>
        <button id="autofillBtn">Auto-fill from page</button>
        <div class="row">
            <button id="clearBtn" title="Clear">Clear</button>
            <button id="logoutBtn" title="Logout">Logout</button>
        </div>

        <label>Title</label>
        <input id="title" />

        <label>Description</label>
        <textarea id="description"></textarea>

        <label>Price</label>
        <input id="price" />

        <label>Image URL</label>
        <input id="imageUrl" />

        <label>Buy Link (URL)</label>
        <input id="link" />

        <button id="saveBtn">Save to ProductSaver</button>
        <p id="saveMsg" class="msg">Message</p>
      </div>
      <a id="webLink" href="https://product-store-frontend-six.vercel.app/"
        >Go To ProductSaver</a
      >
      <p class="link-helper">
        If link is not working drag the URL to Tabs Section of the browser
      </p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
